{% extends "base.html" %}
        
{% block prebody %}
<script type="text/javascript">



$(document).ready(function(){
    
    var observed = undefined
    var spin0_expected = undefined
    var spin2_expected = undefined
    $.ajax(location.origin+'/{{analysisId}}/result/{{requestId}}/{{parameter_pt}}/limits',{
        async: false,
        complete: function(data){
	    console.log(data['responseJSON'])
            observed = data['responseJSON']['results'][0]
            spin0_expected = data['responseJSON']['results'][1]
            spin2_expected = data['responseJSON']['results'][2]
}
    })
    $('#observed').html(observed)
    $('#spin0_expected').html(spin0_expected)
    $('#spin2_expected').html(spin2_expected)
    
});
</script>

{% endblock %}

{% block container%}
<div class="page-header">
    <h1>Results for request <small>{{requestId}}</small></h1>
</div>

<div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="/limits/{{requestId}}">Limit Results</a></h3>
      </div>
      <div class="panel-body" id="limit-panel">
          <dl class="dl-horizontal">
	    <dt>Observed</dt>
	    <dd id="observed"></dd>
	    <dt>Spin-0 Expected</dt>
	    <dd id="spin0_expected"></dd>
	    <dt>Spin-2 Expected</dt>
	    <dd id="spin2_expected"></dd>
	  </dl>
      </div>

</div>
{% endblock %}
